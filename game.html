<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="js\jquery-3.6.3.min.js"></script>
	<link rel="stylesheet" href="css\main.css">
	<link rel="stylesheet" href="css\chessboard.css">
	<link rel="stylesheet" href="css\game.css">

	<link rel="apple-touch-icon" sizes="144x144" href="/images/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
	<link rel="manifest" href="/favicons/site.webmanifest">
	<link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	
	<title class="lng-title-game">Chess</title>
</head>
<body>
	<div class="base-layout">
		<div id="top-nav-list">
			<ul>
				<li><a href="index.html" class="nav-component"><img width="18px" src="images/Home.png" alt="NoImage"><b class="lng-home">Home</b></a></li>
				<li><a href="game.html" class="nav-component"><b class="lng-play">Play</b></a></li>
				<li id="change-lang-component"><b class="lng-language">Language</b>
					<select class="change-language">
						<option value="ua">ua</option>
						<option value="ru">ru</option>
						<option value="en" selected>en</option>
					</select>
				</li>
			</ul>
		</div>
		<div id="game-block">
			<div id="layout-chess-board">
				<div class="chess-board"></div>
				<div id="right-player-layout">
					<ul>
						<li><button class="flip-chess-board"><img width="18px" src="images\flip.png" alt="no image"></button></li>
						<li><button class="reset-chess-board">reset</button></li>
						<li><button class="get-fen">FEN</button></li>
					</ul>
				</div>
				<div id="footer-player-layout">
					<ul id="footer-game-layout">
						<li><button class="nav-component" id="set-previous-fen"><</button></li>
						<li><button class="nav-component" id="set-next-fen">></button></li>
					</ul>
					<div class="nav-component" id="moves-info-layout"></div>
				</div>
			</div>
		</div>
		<div hidden id="right-block" class="block">
			<div id="players-info-layout">
				<b class="lng-rating">Рейтинг</b>: <b id="rating">Ти бот</b>
			</div>
			<button id="open-fen-window"><b>FEN</b></button>
		</div>
		<div class="footer-block" class="block">
			|<a href="developinfo.html" class="lng-developers">Developers</a>|
			<a href="help.html" class="lng-help">Help</a>|
			<a href="rules.html" class="lng-rules">Rules</a>|
			<!--<a href="">Community</a>|
			<a href="">Instagram(ForView)</a>|-->
		</div>
	</div>
	<script type="module" src="js\game-script.mjs"></script>
	<script src="js\lng.js"></script>
	<script src="js\set-language.js"></script>
</body>
</html>
